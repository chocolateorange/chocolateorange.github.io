<li class="note">
  <a class="note__link" href="<%= data.url %>">
    <h1 class="note__title"><%- data.title %></h1>
    <time class="note__pubdate ion-ios-clock-outline"><%- data.date %></time>
    <ul class="note__tags">
      <% forEach(data.tags, function(tag) { %>
      <li class="tag">
        <span class="tag__text ion-ios-pricetag-outline"><%- tag %></span>
      </li>
      <% }); %>
    </ul>
  </a>
</li>
