<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/css/note.css">
    {% include analyzation.html %}
  </head>
  <body>
    {% include header.html %}

    <main class="note" role="main">
      <div class="note__inner">

        <div class="note__content-area content-area">
          <h2 class="content-area__title title">
            <a class="title__link" href=".">{{ page.title }}</a>
          </h2>
          <div class="">
            <time class="content-area__pubdate ion-ios-clock-outline"><!--
              -->{{ page.date | split:" " | first }}<!--
            --></time>

            <div class="content-area__meta meta">
              {% assign prefix = "https://github.com/chocolateorange/chocolateorange.github.io" %}
              <span class="meta__blob">
                <a class="meta__link" href="{{ prefix }}/blob/master/{{ page.path }}"><!--
                  --><span class="meta__text ion-social-github">Blob</span><!--
                --></a>
              </span>
              <span class="meta__blame">
                <a class="meta__link" href="{{ prefix }}/blame/master/{{ page.path }}"><!--
                  --><span class="meta__text ion-social-github">Blame</span><!--
                --></a>
              </span>
              <span class="meta__history">
                <a class="meta__link" href="{{ prefix }}/commits/master/{{ page.path }}"><!--
                  --><span class="meta__text ion-social-github">History</span><!--
                --></a>
              </span>
            </div>

            <section class="content-area__content">
              {{ content }}
            </section>
          </div>
        </div>

      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
