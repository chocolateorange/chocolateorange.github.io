<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/css/tag.css">
    <script id="json-tags" type="application/json">
      {"tags": {% include tag/tags.json %}}
    </script>
    <script id="json-notes" type="application/json">
      {"notes": {% include tag/notes.json %}}
    </script>
    <script async src="/js/tag.js"></script>
  </head>
  <body>
    {% include analyzation.html %}

    {% include header.html %}

    <main class="tag" role="main">
      <div class="tag__inner clearfix">

        <div class="tag__state-area state-area">
          <h2 class="state-area__title">tags</h2>

          <dl class="state-area__state">
            <dt class="state-area__state-title">selected tags</dt>
            <dd class="state-area__state-list state-list">
              <ul id="js-selected-tags" class="state-list__selected"></ul>
            </dd>
          </dl>

          <dl class="state-area__state">
            <dt class="state-area__state-title">unselect tags</dt>
            <dd class="state-area__state-list state-list">
              <ul id="js-unselect-tags" class="state-list__unselect"></ul>
            </dd>
          </dl>
        </div>

        <nav class="tag__notes-area notes-area">
          <h2 class="notes-area__title">notes</h2>
          <ul id="js-notes" class="notes-area__notes"></ul>
        </nav>

      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
