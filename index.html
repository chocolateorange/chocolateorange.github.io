<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/css/index.css">
    {% include analyzation.html %}
  </head>
  <body>
    {% include header.html %}

    <main class="index-page" role="main">
      <div class="index__inner">

        <div class="index__notes-area notes-area">
          <ul class="notes-area__notes">
            {% for post in site.posts %}
            <li class="note">
              <article class="note__inner">
                <header class="note__header clearfix">
                  <h1 class="note__title">
                    <a class="note__title-link" href="{{ post.url }}"><!--
                    --><time class="note__pubdate ion-ios-clock-outline">{{ post.date | split:" " | first }}</time><!--
                    --><span class="note__number ion-pound">{{ post.id | split:"/" | last }}</span><!--
                    --></a>
                  </h1>
                  <div class="note__link-area links">
                    <a class="links__link" title="blob" href="{{ site.repository }}/blob/master/{{ post.path }}"><!--
                    --><span class="ion-ios-paper"></span><!--
                    --></a>
                    <a class="links__link" title="history" href="{{ site.repository }}/commits/master/{{ post.path }}"><!--
                    --><span class="ion-ios-photos"></span><!--
                    --></a>
                    <a class="links__link" title="edit" href="{{ site.repository }}/edit/master/{{ post.path }}"><!--
                    --><span class="ion-edit"></span><!--
                    --></a>
                  </div>
                </header>
                <div class="note__content">{{ post.content }}</div>
              </article>
            </li>
            {% endfor %}
          </ul>
        </div>

      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
